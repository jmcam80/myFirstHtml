<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src=".\jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>

        <div class="panel panel-default">
                <div class="panel-heading">Add Panel</div>
               
              </div>
    <form>
        <div class="form-group">
            <label for="employee-name">Employee Name</label>
            <input class="form-control" id="employeeName" type="text">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input class="form-control" id="role" type="text">
        </div>
        <div class="form-group">
            <label for="start-date">Start Date (DD/MM/YY - ex:01/01/89</label>
            <input class="form-control" id="startDate" type="text">
        </div>
        <div class="form-group">
            <label for="bidder-price">Monthly</label>
            <input class="form-control" id="bidder-price" type="number">
        </div>
        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
    </form>
</body>

</html>
